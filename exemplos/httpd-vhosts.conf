<VirtualHost *:80>
    ServerName projetoPHP.local
    DocumentRoot "C:/caminho/para/seu/projeto"
    <Directory "C:/caminho/para/seu/projeto">
        # ‚ö†Ô∏è CONFIGURA√á√ïES INSEGURAS - APENAS PARA DESENVOLVIMENTO
